  sdk: ">=2.18.0-216.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  digit_span_tasks:
    git:
      url: https://github.com/mario-bermonti/digit_span_tasks.git
      ref: 84eced4ef1cf03ac23ba7838bc60ba4d04fe7174
  cognitive_data:
    git:
      url: https://github.com/mario-bermonti/cognitive_data.git
      ref: 1edb41fd77d5e8cb6ae2f6d515f33755dbe1c55d
  firebase_core: ^2.28.0
  cloud_firestore: ^4.16.0
  firebase_auth: ^4.19.0
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.8.1
  # research_package: ^1.5.0
  research_package:
    git:
      url: https://github.com/mario-bermonti/research.package.git
      ref: 90829448e20fa72ce34ee740dac25849078cb2de
  get_storage: ^2.1.1
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  package_info_plus: ^8.0.2
  uuid: ^4.5.1
  device_info_plus: ^10.1.2
  app_settings: ^5.2.0
  pedometer: ^4.1.1
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  firebase_auth_mocks: ^0.13.0
  flutter_launcher_icons: ^0.13.1
  rename: ^3.0.2
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  fake_cloud_firestore: ^2.5.2
  mockito: ^5.4.4
  path_provider_platform_interface:
  path: ^1.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/demographics_questions/
    - assets/lang/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
